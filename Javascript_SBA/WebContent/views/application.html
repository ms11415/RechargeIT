<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Adopt-A-Dog</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="../scripts/application.js"></script>

		<link rel="stylesheet" type="text/css" href="../styles/main.css">
		<link rel="stylesheet" type="text/css" href="../styles/menu.css">
		<style>
			.form_container {
			width: 40%;
			margin: 0 auto;
			margin-top: 20px;
			margin-bottom: 20px;
			background-color: black;
			padding: 40px;
			}
		</style>
	</head>
	<body>
		<header>
			<div class="header_bar">
				<nav>
					<div class="drop_container">
						<div class="drop_home"><img src="../img/single_paw.png" height=50px width=50px /></div>
						<div class="menu_items">
							<a href="../index.html">Home</a>
							<a href="./gallery.html">Dog Photos</a>
							<a href="./application.html">Adoption Application</a>
						</div>
					</div>	
				</nav>
				<div style="width: 100%; text-align: center;"><h1>Adopt-A-Dog</h1></div>
			</div>
		</header>
		<div class="main_container">	
			<div class="form_container">
				<h1>Adoption Application</h1>
				<form>
					<div class="input_container">
						<span class="fa fa-user icon"></span>
						<!--  regex: letters and spaces are OK -->
						<input class="input_field" id="name" name="subscriber" type="text" minlength="2" maxlength="50"
							pattern="^[a-zA-z\s]+$" placeholder="First and Last Name" required /><br />
					</div>		
					<div class="input_container">
						<span class="fa fa-home icon"></span>
						<!--  regex: letters, numbers and spaces are OK -->
						<input class="input_field" id="address" name="address" type="text" 
							pattern="^[a-zA-z0-9\s\,]+$" placeholder="Street Address" required /><br />
					</div>
					<div class="input_container">
						<span class="fa fa-home icon"></span>
						<!--  regex: letters, numbers, spaces and periods are OK -->
						<input class="input_field" id="city" name="city" type="text"
							pattern="^[a-zA-z\s\.]+$" placeholder="City" required />
						<span style="width: 30px"></span>
						<select class="input_field" name="state" placeholder="State" required>
							<option value="" selected disabled>State</option>
							<!--  used JQuery/JS application.js to populate the states list -->
						</select>	
					</div>							
					<div class="input_container">
						<span class="fa fa-envelope icon"></span>
						<input class="input_field" id="email" name="email" type="email" placeholder="Email" required><br />
					</div>
					<div class="input_container">
						<span class="fa fa-key icon"></span>
						<!--  regex: must have one letter and one number -->
						<input class="input_field" id="password" type="password" minlength="8" maxlength="20"
								pattern="^(?=.*[0-9])(?=.*[a-zA-Z])([a-zA-Z0-9]+)$" 
								placeholder="Password (at least 1 letter and 1 number)" required><br />
					</div>
					<div class="input_container">
						<span class="fa fa-key icon"></span>
						<input class="input_field" id="password" type="password" minlength="8" maxlength="20"
						 	pattern="^(?=.*[0-9])(?=.*[a-zA-Z])([a-zA-Z0-9]+)$" 
						 	placeholder="Confirm password" required><br />
					</div>

					<label for="soon">How soon can you adopt?</label><br />
					<input id="soon" type="radio" name="timeframe" value="today"> Today! <br />
					<input id="soon" type="radio" name="timeframe" value="week"> Sometime this week <br />
					<input id="soon" type="radio" name="timeframe" value="month"> Sometime this month <br />
					<input id="soon" type="radio" name="timeframe" value="other"> Other
					<br /><br />
					
					<!--  add required for validation -->
					<input type="checkbox" name="background" value=true required>I agree to a background check<br />
					<input type="checkbox" name="certify" value=true required>I certify that this information is true<br /><br />
					<input type="submit" value="Apply">
				</form>
			</div>
		</div>
		<footer>
			<span>Copyright &copy; 2019</span>
		</footer>
</body>
</html>
